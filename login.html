<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Login</h2>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">ID</label>
        <input type="email" name="email" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your iD" required>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter your password" required>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-blue-600">
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="forgot-password.html" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Donâ€™t have an account? 
      <a href="register.html" class="text-blue-600 font-semibold hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
