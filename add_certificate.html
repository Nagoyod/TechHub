<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Teacher Certification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-2xl bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Add Teacher Certification</h2>

    <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Teacher Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Teacher Name</label>
        <input type="text" name="teacher_name" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter teacherâ€™s full name" required>
      </div>

      <!-- ID Number (Optional) -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">
          ID Number <span class="text-gray-400 text-sm">(optional / if applicable)</span>
        </label>
        <input type="text" name="id_number" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter ID number if applicable">
      </div>

      <!-- Certification Title -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Certification Title</label>
        <input type="text" name="certification_title" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="e.g. Google Certified Educator Level 2" required>
      </div>

      <!-- Issuing Organization -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Issuing Organization</label>
        <input type="text" name="organization" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="e.g. Google for Education" required>
      </div>

      <!-- Dates -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-1">Date Issued</label>
          <input type="date" name="date_issued" 
            class="w-full border border-gray-300 rounded-lg px-4 py-2 
                   focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 font-semibold mb-1">
            Expiration Date <span class="text-gray-400 text-sm">(optional)</span>
          </label>
          <input type="date" name="expiration_date" 
            class="w-full border border-gray-300 rounded-lg px-4 py-2 
                   focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Upload Certificate -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Upload Certificate</label>
        <input type="file" name="certificate_file" accept=".pdf,.jpg,.jpeg,.png" 
          class="w-full border border-gray-300 rounded-lg px-3 py-2 
                 file:mr-3 file:py-2 file:px-4 
                 file:rounded-lg file:border-0 file:text-sm file:font-semibold 
                 file:bg-blue-600 file:text-white hover:file:bg-blue-700 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <p class="text-xs text-gray-500 mt-1">Accepted formats: PDF, JPG, PNG</p>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Remarks / Description</label>
        <textarea name="remarks" rows="3" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 
                 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Enter additional details about the certification..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" 
          class="bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition">
          Save Certification
        </button>
      </div>
    </form>
  </div>

</body>
</html>
