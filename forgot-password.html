<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Forgot Password</h2>

    <form action="#" method="POST" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Enter your registered ID</label>
        <input type="email" name="email" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-500" 
          placeholder="you@example.com" required>
      </div>

      <button type="submit" 
        class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Send Reset Link
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Remembered your password? 
      <a href="login.html" class="text-purple-600 font-semibold hover:underline">Back to Login</a>
    </p>
  </div>

</body>
</html>
